<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smoke Monitor Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #0f2027;
      color: white;
    }
    body {
  background: #0f2027;
  color: white;
}

h1, h2, h3, h4, h5, p, div {
  color: white !important;
}


    .card-custom {
      background: #1e2a38;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    .value-text {
      font-size: 48px;
      font-weight: bold;
    }

    .status-badge {
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 20px;
    }
  </style>
</head>

<body>

<div class="container py-5">

  <div class="text-center mb-4">
    <h1 class="fw-bold">ðŸ”¥ Smoke Monitor</h1>
    <p class="text-secondary">Real-Time IoT Dashboard</p>
  </div>

  <div class="row g-4">

    <!-- Value Card -->
    <div class="col-md-4">
      <div class="card card-custom text-center p-4">
        <h5>Smoke Value</h5>
        <div id="value" class="value-text">-</div>
      </div>
    </div>

    <!-- Status Card -->
    <div class="col-md-4">
      <div class="card card-custom text-center p-4">
        <h5>Status</h5>
        <div id="status" class="status-badge bg-secondary">-</div>
      </div>
    </div>

    <!-- Time Card -->
    <div class="col-md-4">
      <div class="card card-custom text-center p-4">
        <h5>Last Update</h5>
        <div id="time">-</div>
      </div>
    </div>

  </div>

  <!-- Chart -->
  <div class="card card-custom p-4 mt-5">
    <h5 class="mb-3">Smoke Graph</h5>
    <canvas id="smokeChart"></canvas>
  </div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "pj-smoke.firebaseapp.com",
  databaseURL: "https://pj-smoke-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "pj-smoke",
  storageBucket: "pj-smoke.firebasestorage.app",
  messagingSenderId: "1012737628527",
  appId: "1:1012737628527:web:9b5b364cbf8f149344b09a"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const smokeRef = ref(database, "smoke");

const ctx = document.getElementById('smokeChart').getContext('2d');

let labels = [];
let values = [];

const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: labels,
    datasets: [{
      label: 'Smoke Value',
      data: values,
      borderWidth: 3,
      tension: 0.3,
      borderColor: "#00e676"
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: { beginAtZero: true }
    }
  }
});

onValue(smokeRef, (snapshot) => {
  const data = snapshot.val();

  document.getElementById("value").innerText = data.value;
  document.getElementById("time").innerText = new Date().toLocaleTimeString();

  const statusEl = document.getElementById("status");
  statusEl.innerText = data.status;

const statusText = data.status.toLowerCase();

if (statusText.includes("danger")) {
  statusEl.className = "status-badge bg-danger";
  statusEl.style.color = "#ffffff";
  chart.data.datasets[0].borderColor = "#ff1744";

} else if (statusText.includes("warning")) {
  statusEl.className = "status-badge";
  statusEl.style.backgroundColor = "#ffff00"; // à¹€à¸«à¸¥à¸·à¸­à¸‡
  statusEl.style.color = "#ffffff";           // à¸•à¸±à¸§à¸«à¸™à¸±à¸‡à¸ªà¸·à¸­à¸‚à¸²à¸§
  chart.data.datasets[0].borderColor = "#ffff00";

} else {
  statusEl.className = "status-badge bg-success";
  statusEl.style.color = "#ffffff";
  chart.data.datasets[0].borderColor = "#00e676";
}



  labels.push(new Date().toLocaleTimeString());
  values.push(data.value);

  if (labels.length > 20) {
    labels.shift();
    values.shift();
  }

  chart.update();
});
</script>

</body>
</html>
