<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ðŸ”¥ Smoke Monitor Pro</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
  font-family: 'Segoe UI', sans-serif;
}

.card-box {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.value-big {
  font-size: 60px;
  font-weight: bold;
}

.status-badge {
  padding: 8px 20px;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
}

canvas {
  background: rgba(0,0,0,0.3);
  border-radius: 15px;
  padding: 10px;
}
</style>
</head>

<body>

<div class="container py-5">

<div class="text-center mb-5">
  <h1 class="fw-bold">ðŸ”¥ Smoke Monitor Pro</h1>
  <p class="text-light">Realtime IoT Dashboard</p>
</div>

<div class="row g-4 mb-4">

  <div class="col-md-4">
    <div class="card-box">
      <h5>Smoke Value</h5>
      <div id="value" class="value-big">-</div>
      <div>ppm</div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card-box">
      <h5>Status</h5>
      <div id="status" class="status-badge bg-secondary">-</div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card-box">
      <h5>Last Update</h5>
      <div id="time">-</div>
    </div>
  </div>

</div>

<div class="card-box">
  <h5 class="mb-3">Smoke Graph (0â€“1000 ppm)</h5>
  <canvas id="smokeChart"></canvas>

  <div class="mt-4 text-end">
    <button class="btn btn-success" onclick="exportCSV()">Export CSV Log</button>
  </div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* à¹ƒà¸ªà¹ˆ config à¸‚à¸­à¸‡à¸„à¸¸à¸“à¹ƒà¸«à¹‰à¸„à¸£à¸š */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "pj-smoke.firebaseapp.com",
  databaseURL: "https://pj-smoke-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "pj-smoke",
  storageBucket: "pj-smoke.firebasestorage.app",
  messagingSenderId: "1012737628527",
  appId: "1:1012737628527:web:9b5b364cbf8f149344b09a"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);
const smokeRef = ref(database, "smokeLogs");

let allLogs = [];

const ctx = document.getElementById('smokeChart');

const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: 'Smoke (ppm)',
      data: [],
      borderWidth: 3,
      tension: 0.3,
      borderColor: "#00e676"
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        min: 0,
        max: 1000,
        ticks: { stepSize: 100 }
      }
    }
  }
});

onValue(smokeRef, (snapshot) => {

  const data = snapshot.val();
  if (!data) return;

  const entries = Object.values(data);
  entries.sort((a,b) => a.timestamp - b.timestamp);

  allLogs = entries;

  const recent = entries.slice(-100);

  const labels = [];
  const values = [];

  recent.forEach(item => {
    labels.push(new Date(item.timestamp * 1000).toLocaleTimeString());
    values.push(item.value);
  });

  chart.data.labels = labels;
  chart.data.datasets[0].data = values;

  const last = recent[recent.length - 1];

  document.getElementById("value").innerText = last.value;
  document.getElementById("time").innerText =
    new Date(last.timestamp * 1000).toLocaleString();

  const statusEl = document.getElementById("status");
  statusEl.innerText = last.status;

  const s = last.status.toLowerCase();

  if (s.includes("danger")) {
    statusEl.className = "status-badge";
    statusEl.style.backgroundColor = "#ff1744";
    statusEl.style.color = "#ffffff";
    chart.data.datasets[0].borderColor = "#ff1744";

  } else if (s.includes("warning")) {
    statusEl.className = "status-badge";
    statusEl.style.backgroundColor = "#ffff00";
    statusEl.style.color = "#000000";
    chart.data.datasets[0].borderColor = "#ffff00";

  } else {
    statusEl.className = "status-badge";
    statusEl.style.backgroundColor = "#00e676";
    statusEl.style.color = "#000000";
    chart.data.datasets[0].borderColor = "#00e676";
  }

  chart.update();
});

window.exportCSV = function() {

  if (allLogs.length === 0) {
    alert("No data available");
    return;
  }

  let csv = "Timestamp,DateTime,SmokeValue(ppm),Status\n";

  allLogs.forEach(item => {
    const date = new Date(item.timestamp * 1000).toLocaleString();
    csv += `${item.timestamp},${date},${item.value},${item.status}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "smoke_log.csv";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
};

</script>

</body>
</html>
